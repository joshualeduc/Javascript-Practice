<md-card class="canvas"
         tabindex="0"
         (mousemove)="mouseOver($event)"
         (click)="leftClick($event)"
         (contextmenu)="rightClick($event)"
         (mouseleave)="leaveCanvas()">
         <md-card-header>
           <md-card-title>Input</md-card-title>
         </md-card-header>
         <md-card-content><p style="text-align:center">{{key}} : {{click}}</p></md-card-content>       
</md-card>
<div *ngIf="mousePosition">
  <p>ClientX: {{mousePosition.clientX}}</p>
  <p>ClientY: {{mousePosition.clientY}}</p>
  <p>OffsetX: {{mousePosition.offsetX}}</p>
  <p>OffsetY: {{mousePosition.offsetY}}</p>
</div>
