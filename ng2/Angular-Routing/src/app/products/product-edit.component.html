<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body" *ngIf="product">
        <div class="wizard">
          <a [routerLink]="['info']">
            Basic Information
          </a>
          <a [routerLink]="['tags']">
            Search Tags
          </a>
        </div>

        <router-outlet></router-outlet>
    </div>

  <div class="panel-footer">
    <div class="row">
      <div class="col-md-6 col-md-offset-2">
        <span>
          <button class="btn btn-primary"
                  type="button" 
                  style="width:80px;margin-right:10px"
                  (click)="saveProduct()"
                  [disabled]="!isValid()">
            Save
          </button>
        </span>
        <span>
          <a [routerLink]="[/'products']" class="btn btn-default">
            Cancel
          </a>
        </span>
        <span>
          <a (click)="deleteProduct()" class="btn btn-default">
            Delete
          </a>
        </span>
      </div>
    </div>
  </div>
</div>
